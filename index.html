<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Project 2 - Recipe Finder</title>
</head>

<div id="page-wrapper">

    <body>
        <h1>Recipe Finder</h1>
        <header>
            <div class="widgets">
                <input type="text" id="recipe" size="20" maxlength="20" autofocus="" value="Chicken and onion">
            </div>
            <div class="widgets">
                <button id="search" type="button">
                    Search
                </button>
            </div>
            <small id="status"></small>
        </header>
        <div id="navButtons">
            <div class="widgets">
                <button value="next" type="button">
                    Next Page
                </button>
            </div>
            <div class="widgets">
                <button value="prev" type="button">
                    Previous Page
                </button>
            </div>
        </div>

        <main>
            <div>
                <p id="response"></p>
            </div>
            <div id="content"></div>
        </main>

        <footer>Uses API made by <a href="https://developer.edamam.com/">Edamam</a> | Mira Antolovich & Bobby Levin
        </footer>
    </body>
</div>

<script src="JS/script.js"></script>

</html>
